<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
    <script>
        
        function doIt2() {
            let sum = 0;
            for (let i = 0; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }
            alert("The sum of multiples of 3 or 5 below 1000 is: " + sum);
        }
    </script>
</head>
    <body>
        <!-- Exercise 2: Sum of Multiples of 3 or 5 Below 1000 -->
    <p>Exercise 2: Sum of Multiples of 3 or 5 Below 1000</p>
    <button onclick="doIt2()">Press me!</button>
    </body>
</html>
