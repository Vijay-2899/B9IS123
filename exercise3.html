<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
    <script>
        function doIt3() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let n = parseInt(document.getElementById("n").value);
            let sum = 0;

            for (let i = 0; i < n; i++) {
                if (i % a === 0 || i % b === 0) {
                    sum += i;
                }
            }
            alert("The sum of multiples of " + a + " or " + b + " below " + n + " is: " + sum);
        }

    </script>
</head>

    <body>
        <!-- Exercise 3: Sum of Multiples of a or b Below n -->
    <p>Exercise 3: Sum of Multiples of a or b Below n</p>
    <input type="text" id="a" placeholder="a">
    <input type="text" id="b" placeholder="b">
    <input type="text" id="n" placeholder="n">
    <button onclick="doIt3()">Press me!</button>
    </body>
