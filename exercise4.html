<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
    <script>
         function f4(a, b, l) {
            let sum = 0;
            for (let i = 0; i < l.length; i++) {
                if (l[i] % a === 0 || l[i] % b === 0) {
                    sum += l[i];
                }
            }
            return sum;
        }

        function doIt4() {
            let a = parseInt(document.getElementById("a4").value);
            let b = parseInt(document.getElementById("b4").value);
            let l = document.getElementById("l4").value.split(',').map(Number);
            let result = f4(a, b, l);
            alert("The sum of multiples of " + a + " or " + b + " in the array is: " + result);
        }
    </script>
</head>
    <body>
        <p>Exercise 4: Sum of Multiples in Array</p>
        <input type="text" id="a4" placeholder="a">
        <input type="text" id="b4" placeholder="b">
        <input type="text" id="l4" placeholder="Array (comma separated)">
        <button onclick="doIt4()">Press me!</button>
    </body>
</html>
